<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑内容 | xyt556</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .edit-page { max-width: 560px; margin: 0 auto; padding: 3rem 1.5rem; }
    .edit-page h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    .edit-page p { color: var(--text-muted); font-size: 0.95rem; margin: 0 0 1.5rem; }
    .edit-links { display: flex; flex-direction: column; gap: 1rem; }
    .edit-links a { display: block; padding: 1rem 1.25rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text); text-decoration: none; font-weight: 500; transition: border-color 0.2s, background 0.2s; }
    .edit-links a:hover { border-color: var(--accent-dim); background: var(--bg-card-hover); }
    .edit-links a small { display: block; font-weight: normal; color: var(--text-muted); font-size: 0.85rem; margin-top: 0.25rem; }
    .edit-back { margin-top: 2rem; }
    .edit-back a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
    .edit-back a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="edit-page">
    <h1>编辑网站内容</h1>
    <p>请先<a href="https://github.com/login" target="_blank" rel="noopener" style="color:var(--accent)">登录 GitHub</a>，再点击下方链接，在 GitHub 页面里直接修改并保存即可，网站会在几分钟内自动更新。编辑时请保持 JSON 格式正确（逗号、引号、括号要匹配）。</p>
    <div class="edit-links">
      <a href="https://github.com/xyt556/xyt556.github.io/edit/main/content/site.json" target="_blank" rel="noopener">
        编辑站点文案（标题、描述、页脚等）
        <small>content/site.json</small>
      </a>
      <a href="https://github.com/xyt556/xyt556.github.io/edit/main/content/software.json" target="_blank" rel="noopener">
        编辑软件列表（增删改软件条目）
        <small>content/software.json</small>
      </a>
    </div>
    <p class="edit-back"><a href="index.html">← 返回首页</a></p>
  </div>
</body>
</html>
